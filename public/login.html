
<html>
    <head>
        <title>TimeTracker</title>

    <body >
        <nav class="nav-wrapper">

                    <form class="col s4 offset-s4" action="/login" method="POST">

                        <input class="input-field" type="password" name="password" id="password" required>

                    </div>

                        <button class="waves-effect waves-light btn" type="submit">Zaloguj</button>
                    </div>
                    </form>
                </div>
                <div class="row center-align">
                    <a href="/signup">Utwórz konto</a>

        </div>

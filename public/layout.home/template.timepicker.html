
<div ng-class="isValid ? '':'has-error'">
  <div >
    <p style="font-size: .8em;">{{timespan[property] | date: 'yyyy-MM-dd'}}</p>
  </div>

  <div layout="row" layout-align="center center" >
    <div>
      <i class="material-icons" style="cursor: pointer;" ng-mousedown="addHour()" ng-mouseup="cancelInterval()" >keyboard_arrow_up</i>
      <p style="margin: 1px 1px 1px 1px" >{{ timespan[property] | date:'HH' }}</p>
      <i class="material-icons" style="cursor: pointer;" ng-mousedown="substractHour()" ng-mouseup="cancelInterval()">keyboard_arrow_down</i>
    </div>

    <div>
      <p style="margin: 1px 1px 1px 1px">:</p>
    </div>

    <div >
      <i class="material-icons" style="cursor: pointer;" ng-mousedown="addMinute()" ng-mouseup="cancelInterval()">keyboard_arrow_up</i>
      <p style="margin: 1px 1px 1px 1px">{{ timespan[property] | date:'mm'}}</p>
      <i class="material-icons" style="cursor: pointer;" ng-mousedown="substractMinute()" ng-mouseup="cancelInterval()">keyboard_arrow_down</i>
    </div>
  </div>

</div>

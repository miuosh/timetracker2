<h2>Profile</h2>

<div ng-controller="ProfilesController as pc">


  <md-button ng-click="addNewProfile($event)">Dodaj nowy profil</md-button>


  <table>
    <thead>
      <tr>
        <th>Nazwa</th>
        <th>Projekty</th>
        <th>Kategorie</th>
        <th></th>
      </tr>
    </thead>
    <tbody >
      <tr class="table-col" ng-repeat="item in pc.profiles">
        <td>{{item.name}}</td>
        <td>{{item.projects}}</td>
        <td>{{item.categories}}</td>
        <td>
          <md-button ng-click="pc.removeProfile(item._id)" name="removeButton-$index">Usu≈Ñ</md-button>
          <md-button ng-click="editProfile($event, item)" name="editButton-$index">Edytuj</md-button>
        </td>
      </tr>

    </tbody>
  </table>

</div>

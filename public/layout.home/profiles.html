

<div ng-controller="ProfilesController as pc">
  <h2>Profile</h2>
  <md-divider><md-divider>

  <md-button class="md-primary" ng-click="addNewProfile($event)">Dodaj nowy profil</md-button>
  <md-divider><md-divider>
    <br/>

  <table>
    <thead>
      <tr>
        <th>Nazwa</th>
        <th>Projekty</th>
        <th>Kategorie</th>
        <th></th>
      </tr>
    </thead>
    <tbody >
      <tr class="table-col" ng-repeat="item in pc.profiles">
        <td>{{item.name}}</td>
        <td><ul ng-repeat="project in item.projects">{{project}}</ul></td>
        <td><ul ng-repeat="category in item.categories">{{category}}</ul></td>
        <td>
          <md-button ng-click="pc.removeProfile($event, item._id)" name="removeButton-$index">Usu≈Ñ</md-button>
          <md-button ng-click="editProfile($event, item)" name="editButton-$index">Edytuj</md-button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
